        <button type="button" onclick="dequeue()">Remove</button>
    </form>

    <script>
        class Node {
            constructor(data) {
                this.data = data;
                this.next = null;
            }
        }

        class Queue {
            constructor() {
                this.front = null;
                this.rear = null;
            }

            enqueue(data) {
                const newNode = new Node(data);
                if (!this.front) {
                    this.front = newNode;
                    this.rear = newNode;
                } else {
                    newNode.next = this.front;
                    this.front = newNode;
                }
                this.updateDisplay();
            }

            dequeue() {
                if (this.front) {
                    if (this.front === this.rear) {
                        this.front = null;
                        this.rear = null;
                    } else {
                        let current = this.front;
                        while (current.next !== this.rear) {
                            current = current.next;
                        }
                        current.next = null;
                        this.rear = current;
                    }
                    this.updateDisplay();
                }
            }

            toArray() {
                const result = [];
                let current = this.front;
                while (current) {
                    result.push(current.data);
                    current = current.next;
                }
                return result;
            }

            updateDisplay() {
                const displaySection = document.getElementById('queue-display');
                const queueArray = this.toArray();
                displaySection.innerHTML = '<ul>' + queueArray.map(item => `<li>${item}</li>`).join('') + '</ul>';
            }
        }

        const queue = new Queue();

        function enqueue() {
            const dataInput = document.getElementById('data');
            const data = dataInput.value.trim();
            if (data !== '') {
                queue.enqueue(data);
                dataInput.value = '';
            }
        }

        function dequeue() {
            queue.dequeue();
        }
    </script>
